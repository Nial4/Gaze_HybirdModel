---
train:

    params:
        batch_size: 128
        epoch: &end_step 50
        lr: 0.0005
        decay: 0.5
        decay_step: 10
        warmup: 3

    save:
        metapath: "/home/rp/datasets/Output/hybird"
        folder: eth
        model_name: trans6
        step: 5

    data:
        image: "/home/rp/datasets/FaceBased/ETH-Gaze/Image/train"
        label: "/home/rp/datasets/FaceBased/ETH-Gaze/Label/train.label"
        header: True
        name: eth
        isFolder: False

    pretrain:
        enable: False
        path: PLACEHOLDER
        device: PLACEHOLDER

    device: 0

    reader: reader

test:

    load:
        begin_step: 10
        end_step: *end_step
        steps: 10

    data:
        image: "/home/rp/datasets/FaceBased/ETH-Gaze/Image/test"
        label: "/home/rp/datasets/FaceBased/ETH-Gaze/Label/test.label"
        name: eth
        header: True
        isFolder: False

    savename: "evaluation"

    device: 0

    reader: reader

